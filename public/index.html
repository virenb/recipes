<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Recipe Search</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js " type="text/javascript "></script>
</head>

<body>
    <div class="jumbotron">
        <h1>Recipe Search</h1><br>
        <p>Making cooking more simple.<br> Enter your ingredients, find recipes ideas.</p>
        <button type="button" class="btn btn-secondary btn-lg"><a href="https://fast-hamlet-85700.herokuapp.com/recipes" target="_blank">Saved Recipes</a></button>
    </div>

    <div class="container">
        <div class="row row-centered">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form id="ing" class="form-inline">
                    <input type="text" id="ingredient" class="form-control submitEvent" placeholder="Enter ingredient">
                    <input type="button" class="btn btn-outline-secondary submitEvent" id="enter" value="Enter">
                    <input type="button" class="btn btn-outline-secondary" id="delete" value="Delete">
                    <ul id="list-group">

                    </ul>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row row-centered">
            <div class="col-md-4"></div>
            <div class="col-md-4"> <button type="button" id="submit" class="btn btn-outline-secondary">Submit</button></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
          <div id="results"></div>
        </div>
    </div>



</body>

</html>
