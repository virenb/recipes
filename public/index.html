<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js " type="text/javascript "></script>
</head>

<body>
    <div class="jumbotron">
        <h1>Recipe Search</h1><br>
        <p>Making cooking more simple.<br> Enter your ingredients, find recipes.</p>
    </div>

    <div class="container">

        <div class="row">
            <form id="ing">
                <input type="text" id="ingredient">
                <input type="button" class="btn btn-outline-secondary" id="enter" value="Enter">
                <input type="button" class="btn btn-outline-secondary" id="delete" value="Delete">
                <ul id="list-group">
                    <li class="list-group-item">potato <input type="checkbox" /> <input type="hidden" name="ingredients[]" value="potato" /></li>
                    <li class="list-group-item">tomato <input type="checkbox" /> <input type="hidden" name="ingredients[]" value="tomato" /></li>
                </ul>
            </form>
        </div>

        <div class="row">
            <button type="button" id="submit" class="btn btn-outline-secondary">Submit</button>
        </div>
        <div class="row" id="results">
        </div>

    </div>

</body>

</html>
